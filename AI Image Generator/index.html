<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="">
    <meta name="Keywords" content="">
    <link rel="shortcut icon" href="./imgs/img-2.jpg" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Ai image Generator</title>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool</h1>
            <p>Convert youe text into an image within a second using this Javascript-powered AI Image Generator Tool.</p>
            <form action="" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
                <div class="controls">
                    <select name="" id="" class="img-quantity">
                        <option value="1">1 image</option>
                        <option value="2">2 image</option>
                        <option value="3">3 image</option>
                        <option value="4" selected>4 image</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="./imgs/img-1.jpg" alt="">
        </div>
        <div class="img-card">
            <img src="./imgs/img-2.jpg" alt="">
        </div>
        <div class="img-card">
            <img src="./imgs/img-3.jpg" alt="">
        </div>
        <div class="img-card">
            <img src="./imgs/img-4.jpg" alt="">
        </div>
    </section>
    <script src="./js/main.js" defer></script>
</body>
</html>
